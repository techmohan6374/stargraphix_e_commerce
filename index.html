<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Graphix</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="resources/css/style.css">

</head>

<body>
    <div id="StarGraphixApp" v-cloak>
        <div class="container-fluid p-0">
            <header>
                <div class="navigation-bar">
                    <div class="container">
                        <div class="star-graphix-logo flex">
                            <div class="circle-logo flex">
                                <a href="#home">
                                    <img src="resources/images/STAR GRAPHIX LOGO.png" alt="Star Graphix Logo"
                                        loading="lazy">
                                </a>
                            </div>
                            <div class="company-name">
                                <h1>Star Graphix</h1>
                                <p>Digital Solution in one place</p>
                            </div>
                        </div>
                        <div class="nav-bar flex">
                            <ul class="flex">
                                <li>
                                    <a href="#home">Home</a>
                                </li>
                                <li>
                                    <a href="#services">Services</a>
                                </li>
                                <li>
                                    <a href="#products">Products</a>
                                </li>
                                <li>
                                    <a href="#contact">Contact Us</a>
                                </li>
                            </ul>
                            <button class="order-now flex">
                                <iconify-icon icon="material-symbols:order-approve"></iconify-icon> Order Now
                            </button>
                        </div>
                        <button class="expand-btn flex" v-on:click="openMobileNav=true">
                            <iconify-icon icon="octicon:three-bars-16"></iconify-icon>
                        </button>
                    </div>
                </div>
            </header>
            <section id="home">
                <div class="card slider rounded-0">
                    <div class="container" style="overflow: hidden;">
                        <div class="slides animate__animated" v-bind:class="{ '': animate }"
                            v-bind:style="{ backgroundImage: 'url(' + sliderImage[currentSlide] + ')' }">
                        </div>
                        <button class="slider-btn previous-btn flex" v-on:click="prevSlide">
                            <iconify-icon icon="bxs:left-arrow"></iconify-icon>
                        </button>
                        <button class="slider-btn next-btn flex" v-on:click="nextSlide">
                            <iconify-icon icon="bxs:right-arrow"></iconify-icon>
                        </button>
                        <div class="slider-dots">
                            <div v-for="(slide, index) in sliderImage" v-bind:key="index"
                                v-bind:class="['slider-dot', { 'active-dot': currentSlide === index }]"
                                v-on:click="goToSlide(index)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="services" style="height:600px;">
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-12 flex">
                            <div class="our-services flex">
                                Our Services
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div v-for="service in services" class="col-12 col-md-6 col-xl-4 mb-4">
                            <div class="card service-card flex">
                                <div class="service-header flex">
                                    <div class="service-logo flex">
                                        <iconify-icon :icon="service.serviceIcon"></iconify-icon>
                                    </div>
                                    <div class="service-heading">
                                        {{service.serviceName}}
                                    </div>
                                </div>
                                <div class="service-content">
                                    {{service.serviceContent}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div v-if="openMobileNav" class="nav-mobile-bar flex">
            <ul class="flex">
                <li>
                    <a href="#home" v-on:click="openMobileNav=false">Home</a>
                </li>
                <li>
                    <a href="#services" v-on:click="openMobileNav=false">Services</a>
                </li>
                <li>
                    <a href="#products" v-on:click="openMobileNav=false">Products</a>
                </li>
                <li>
                    <a href="#contact" v-on:click="openMobileNav=false">Contact Us</a>
                </li>
            </ul>
            <button class="order-now flex">
                <iconify-icon icon="material-symbols:order-approve"></iconify-icon> Order Now
            </button>
            <button class="close-btn" v-on:click="openMobileNav=false">
                <iconify-icon icon="rivet-icons:close"></iconify-icon>
            </button>
        </div>
    </div>

    <!-- Jquery JS CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconify Icon JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- JS Link -->
    <script src="resources/js/script.js"></script>

</body>

</html>
